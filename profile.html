<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile / Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f5900c,#f5900c);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .settings-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      width: 90%;
      max-width: 500px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      backdrop-filter: blur(10px);
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    .section {
      margin-bottom: 25px;
      text-align: left;
    }

    .section label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
      color: #444;
    }

    .section input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      margin-bottom: 12px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
      color: white;
    }

    .btn-save {
      background-color: #28a745;
    }

    .btn-save:hover {
      background-color: #218838;
    }

    .btn-delete {
      background-color: #dc3545;
    }

    .btn-delete:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>

  <div class="settings-container">
    <h2>User Profile & Settings</h2>
    
    <form>
      <!-- Personal Info -->
      <div class="section">
        <label for="name">Full Name</label>
        <input type="text" id="name" value="Ashith Reddy" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" value="+1 234 567 890" required>

        <label for="address">Home Address</label>
        <input type="text" id="address" value="123 Main St, Stillwater, OK" required>
      </div>

      <!-- Insurance Info -->
      <div class="section">
        <label for="insurance">Insurance Provider</label>
        <input type="text" id="insurance" value="Blue Cross Insurance">

        <label for="policy">Policy Number</label>
        <input type="text" id="policy" value="BC-987654321">
      </div>

      <!-- Password -->
      <div class="section">
        <label for="password">New Password</label>
        <input type="password" id="password" placeholder="Enter new password">

        <label for="confirm-password">Confirm New Password</label>
        <input type="password" id="confirm-password" placeholder="Confirm new password">
      </div>

      <!-- Save & Delete -->
      <button type="submit" class="btn btn-save">Save Changes</button>
      <button type="button" class="btn btn-delete">Delete Account</button>
    </form>
  </div>

</body>
</html>
