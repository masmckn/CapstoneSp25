<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Make a Payment</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
  <a href="{% url 'dashboard' %}" style="position: fixed; top: 30px; left: 30px; text-decoration: none; color: #333; font-size: 16px; display: inline-flex; align-items: center; z-index: 100;">
    <span style="font-size: 20px; margin-right: 8px; line-height: 1;">â†</span> Return to Dashboard
  </a>

  <div class="payment-container">
    <h2>Make a Payment</h2>
    
    <form method="POST">
      {% csrf_token %}
      <div class="input-group">
        <label for="amount">Payment Amount ($)</label>
        <input type="text" id="amount" name="amount" placeholder="Amount" required>
      </div>

      <div class="input-group">
        <label for="payment-method">Payment Method</label>
        <select id="payment-method" name="payment_method" required>
          <option value="credit-card">Credit/Debit Card</option>
          <option value="paypal">PayPal</option>
          <option value="bank-transfer">Bank Transfer</option>
        </select>
      </div>

      <div class="input-group">
        <label for="card-number">Card Number</label>
        <input type="text" id="card-number" name="card_number" placeholder="1234 5678 9012 3456" required>
      </div>

      <div class="input-group">
        <label for="expiry">Expiry Date</label>
        <input type="month" id="expiry" name="expiry" placeholder="01/23" required>
      </div>

      <div class="input-group">
        <label for="cvv">CVV</label>
        <input type="password" id="cvv" name="cvv" placeholder="123" required>
      </div>

      <div class="button-group">
        <button type="submit" class="btn btn-primary">Confirm Payment</button>
      </div>

      <p class="secure-notice">ğŸ”’ Secure Payment Processing</p>
    </form>
  </div>

</body>
</html>
